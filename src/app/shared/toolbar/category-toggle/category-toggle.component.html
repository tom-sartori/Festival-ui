<mat-button-toggle-group
	*ngIf='categoryList && categoryList.length > 0'
	appearance='legacy' class='categories-toogle-group mt-2'
	[value]='selectedCategory' (change)='handlerOnChangeCategory($event.value)'>

	<mat-button-toggle *ngFor='let category of categoryList' [value]='category' class='letter'>
		{{ category.i18nKey | translate }}
	</mat-button-toggle>

</mat-button-toggle-group>
