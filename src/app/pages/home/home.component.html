<app-header-image
	*ngIf="settings.header == 'image'"
	[backgroundImage]="'assets/images/home/background.png'"
	[bgImageAnimate]='true'
	[contentOffsetToTop]='true'
	[title]='"HOME.TITLE" | translate'
	[desc]='"HOME.DESC" | translate'
	[isHomePage]='false'
	[fullscreen]='true'>
</app-header-image>

<div class='section default m-3' fxLayout='row' fxLayoutAlign='center'>
	<img src='assets/images/home/flyer.png' alt='flyer' class="d-block">
</div>
