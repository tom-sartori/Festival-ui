<app-header-image
	[backgroundImage]="'assets/images/product/background.jpeg'"
	[bgImageAnimate]="true"
	[contentOffsetToTop]="false"
	[title]='"PRODUCT.TITLE" | translate'
	[desc]='"PRODUCT.DESC" | translate'>
</app-header-image>


<div class="px-3">
	<div class="theme-container">

		<mat-sidenav-container class='all-menu-items mt-3'>

			<mat-sidenav #sidenav [autoFocus]="false" [opened]="sidenavOpen" [mode]="sidenavOpen ? 'side' : 'over'" class="search-sidenav">
				<mat-card [perfectScrollbar]="psConfig">
					<button fxHide="false" fxHide.gt-xs mat-icon-button (click)="sidenav.toggle()">
						<mat-icon color="accent">close</mat-icon>
					</button>

					<div class="p-3">
						<button mat-raised-button color="primary" class="uppercase w-100" (click)="selectCategory(null)">All categories</button>
					</div>
					<div *ngFor="let category of categoryList" class="p-3">
						<button mat-raised-button color="primary" class="uppercase w-100" (click)="selectCategory(category.id)">{{ category.name }}</button>
					</div>
				</mat-card>
			</mat-sidenav>

			<mat-sidenav-content [class.distance]="sidenavOpen">
				<div fxLayout="row wrap" class='all-menu-items-wrapper mt-0'>

					<div fxFlex="100" fxLayoutAlign="center center" fxShow="false" fxShow.gt-sm class="px-2 mb-3">
						<mat-button-toggle-group #group="matButtonToggleGroup" appearance="legacy" [value]="selectedCategoryId" class="categories-toogle-group mt-2" (change)="handlerOnChangeCategory($event)">
							<mat-button-toggle [value]="null" class="letter">
								{{ "PRODUCT.CATEGORY.ALL" | translate }}
							</mat-button-toggle>
							<mat-button-toggle *ngFor="let category of categoryList" [value]="category.id" class="letter">
								{{ category.name }} 	<!-- TODO : I18n-->
							</mat-button-toggle>
						</mat-button-toggle-group>
					</div>

					<div fxFlex="100" class="px-2 pb-2 pt-0">
						<app-product-item-toolbar
							[showSidenavToggle]="showSidenavToggle"
							(onSidenavToggle)="sidenav.toggle()"
							(onChangeCount)="handlerOnChangeCount($event)"
							(onChangeSorting)="handlerOnChangeSorting($event)"
							(onChangeViewType)="handlerOnChangeViewType($event)">
						</app-product-item-toolbar>
					</div>

					<div *ngFor="let product of productList" [fxFlex]="(viewType == 'grid') ? viewCol : 100"  class="item">
						<app-product-item
							[productExtended]="product"
							[viewType]="viewType"
							[viewColChanged]="viewCol">
						</app-product-item>
					</div>

					<div *ngIf="productList && productList.length == 0" fxFlex="100" fxLayoutAlign="center center" [style.min-height.px]="200">
						<mat-spinner *ngIf="!message"></mat-spinner>
						<mat-chip-list *ngIf="message">
							<mat-chip selected disableRipple="true" color="warn" class="uppercase ws-nowrap">
								{{ message }}
							</mat-chip>
						</mat-chip-list>
					</div>

					<div *ngIf="productList && productList.length > 0" fxFlex="100" fxLayoutAlign="center center" class="p-2">
						<mat-paginator
							[length]="pagination?.total"
							[pageSize]="pagination?.perPage"
							(page)="handlerOnPageChange($event)"
							class="w-100 mat-elevation-z1">
						</mat-paginator>
					</div>

				</div>
			</mat-sidenav-content>

		</mat-sidenav-container>
	</div>
</div>
