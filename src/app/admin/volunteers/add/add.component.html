<div class="p-2">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off" fxLayout="row wrap">
                <div fxFlex="100" class="px-2">
                    <div fxLayout="row wrap">
                        <div fxFlex="100">
                            <mat-form-field appearance="outline" class="w-90">
                                <mat-label>Nom</mat-label>
                                <input matInput formControlName="lastName">
                            </mat-form-field>
                        </div>
                        <div fxFlex="100">
                            <mat-form-field appearance="outline" class="w-90">
                                <mat-label>Pr√©nom</mat-label>
                                <input matInput formControlName="firstName">
                            </mat-form-field>
                        </div>
                        <div fxFlex="100">
                            <mat-form-field appearance="outline" class="w-90">
                                <mat-label>Adresse mail</mat-label>
                                <input matInput formControlName="email">
                            </mat-form-field>
                        </div>

                        <div fxFlex="100" class="mt-2 text-center w-100">
                            <button mat-raised-button color="primary" type="submit" class="uppercase mx-1" [disabled]="!form.valid" > {{(isAdding ? "BTN.ADD" : "BTN.UPDATE") | translate }} </button>
                            <button mat-raised-button color="warn" type="button" class="uppercase" (click)='handlerCancel()' >{{ "BTN.CANCEL" | translate }}</button>
                        </div>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
