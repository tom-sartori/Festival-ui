<mat-card class="m-2 p-0">

	<div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100 p-2">
		<div></div>
		<button mat-raised-button color="primary" (click)="openCategoryDialog(null)">
			<mat-icon>add</mat-icon>
			{{ 'PRODUCT.CATEGORY.ADD' | translate }}
		</button>
	</div>
	<mat-divider></mat-divider>

	<div class="table-wrapper">
		<mat-table [dataSource]="dataSource" matSort class="w-100">

			<!-- Name Column -->
			<ng-container matColumnDef="name">
				<mat-header-cell *matHeaderCellDef mat-sort-header>{{ "FIELD.LABEL.NAME" | translate }}</mat-header-cell>
				<mat-cell *matCellDef="let category"> {{ category.name }}</mat-cell>
			</ng-container>

			<!-- Description Column -->
			<ng-container matColumnDef="description">
				<mat-header-cell *matHeaderCellDef mat-sort-header>{{ "FIELD.LABEL.DESCRIPTION" | translate }}</mat-header-cell>
				<mat-cell *matCellDef="let category"> {{ category.description }}</mat-cell>
			</ng-container>

			<!-- Actions Column -->
			<ng-container matColumnDef="action">
				<mat-header-cell *matHeaderCellDef>{{ "FIELD.LABEL.ACTION" | translate }}</mat-header-cell>
				<mat-cell *matCellDef="let category">

					<!-- Button used to update with the dialog component. -->
					<button mat-icon-button color="primary" (click)="openCategoryDialog(category)" matTooltip="Edit">
						<mat-icon>edit</mat-icon>
					</button>

					<button mat-icon-button color="warn" (click)="delete(category.id)" matTooltip='{{ "BTN.REMOVE" | translate }}'>
						<mat-icon>delete</mat-icon>
					</button>
				</mat-cell>
			</ng-container>

			<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
			<mat-row *matRowDef="let category; columns: displayedColumns;"></mat-row>
		</mat-table>
		<p *ngIf="appService.Data.categories && appService.Data.categories.length === 0" class="py-5 mb-0 text-center">{{ "PRODUCT.CATEGORY.NO_DATA" | translate }}</p>
	</div>
	<mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
</mat-card>
